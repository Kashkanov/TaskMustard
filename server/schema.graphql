scalar UUID

type task {
    taskid: UUID!
    tasktitle: String!
    taskdescription: String!
    startdatetime: String!
    enddatetime: String!
    priorityid: Int!
    categoryid: Int!
    statusid: Int!
}

type category {
    categoryid: Int!
    categoryname: String!
}
 type priority {
    priorityid: Int!
    priorityname: String!
 }

 type status {
    statusid: Int!
    statusname: String!
 }

type Query {
    hello: String
    tasks: [task]
    task(taskid: UUID!): task
    categories: [category]
    priorities: [priority]
    statuses: [status]
}

type Mutation {
    createTask(tasktitle: String!, taskdescription: String, startdatetime: String!, enddatetime: String, priorityid: Int!, categoryid: Int!, statusid: Int): task!
}