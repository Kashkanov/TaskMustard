scalar UUID

type task {
    taskid: UUID!
    tasktitle: String!
    taskdescription: String
    startdatetime: String!
    enddatetime: String
    priorityid: Int!
    categoryid: Int!
    statusid: Int!
    priority: priority
    category: category
    status: status
    isfocus: Boolean
}

type category {
    categoryid: Int!
    categoryname: String!
}
 type priority {
    priorityid: Int!
    priorityname: String!
    colorcode: String
 }

 type status {
    statusid: Int!
    statusname: String!
 }

type SuccessResponse {
    success: Boolean!
    message: String
}

type Query {
    hello: String
    tasks: [task]
    todoTasks: [task]
    ongoingTasks: [task]
    task(taskid: UUID!): task
    focusedTask: task
    categories: [category]
    priorities: [priority]
    statuses: [status]
}

type Mutation {
    createTask(tasktitle: String!, taskdescription: String, startdatetime: String!, enddatetime: String, priorityid: Int!, categoryid: Int!, statusid: Int, isfocus: Boolean): task!
    changeTaskStatus(taskid: UUID!, statusid: Int!): SuccessResponse!
    changeFocus(taskid: UUID!): task!
}